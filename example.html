<!DOCTYPE html>
<html lang="cz">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="/styles.css">
  <title>Minecraft Server Status</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
      padding: 20px;
    }
    @font-face {
      font-family: 'Pixel485';
      src: url("https://no1online.cz/assets/font/Pixel485.woff2") format('woff2'),
           url("https://no1online.cz/assets/font/Pixel485.woff") format('woff'),
           url("/assets/font/Pixel485.ttf") format('truetype');
    }
    .save-container {
      display: flex;
      align-items: center;
      width: 60%;
      margin: 8px auto;
      padding: 10px;
      background-color: rgba(106, 102, 102, 0.3);
      border-radius: 8px;
    }
    .server-icon {
      width: 64px;
      height: 64px;
      border-radius: 8px;
      margin-right: 16px;
      flex-shrink: 0;
    }
    .server-info {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .server-info p {
      margin: 4px 0;
    }
    .motd {
      font-family: 'Pixel485', Arial, sans-serif;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <p>| Minecraft Server Status</p>
  <div class="content">
    <p style="text-align: left;">| NoOneOne Vanilla</p>
    <div id="status" class="save-container">Loading...</div>
  </div>

  <script>
    // Map of Minecraft color codes
    const colorCodes = {
      '0': '#000000', '1': '#0000AA', '2': '#00AA00', '3': '#00AAAA',
      '4': '#AA0000', '5': '#AA00AA', '6': '#FFAA00', '7': '#AAAAAA',
      '8': '#555555', '9': '#5555FF', 'a': '#55FF55', 'b': '#55FFFF',
      'c': '#FF5555', 'd': '#FF55FF', 'e': '#FFFF55', 'f': '#FFFFFF',
      'r': '#FFFFFF' // reset to white
    };

    // Function to parse MOTD with Minecraft color codes
    function parseMotd(text) {
      let result = '';
      let currentColor = '#FFFFFF'; // default white
      const parts = text.split(/(§[0-9a-fr])/gi); // split by color codes

      for (let part of parts) {
        if (part.startsWith('§') && part.length === 2) {
          const code = part[1].toLowerCase();
          if (colorCodes[code]) {
            currentColor = colorCodes[code];
          }
        } else if (part) {
          result += `<span style="color: ${currentColor};">${part}</span>`;
        }
      }
      return result;
    }

    async function getServerStatus() {
      const url = 'https://api.mcsrvstat.us/3/vanilla.no1online.cz';
      try {
        const response = await fetch(url);
        if (!response.ok) {
          throw new Error(`HTTP error! Status: ${response.status}`);
        }
        const data = await response.json();

        const statusElement = document.getElementById('status');
        if (data.online) {
          let motdHtml = '';
          if (data.motd && data.motd.raw) {
            motdHtml = data.motd.raw.map(parseMotd).join('<br>');
          }

          statusElement.innerHTML = `
            ${data.icon ? `<img src="${data.icon}" alt="Server Icon" class="server-icon">` : `<div class="server-icon"></div>`}
            <div class="server-info">
              <p><strong>Status:</strong> Online ✅</p>
              <p><strong>Version:</strong> ${data.version}</p>
              <p><strong>Players:</strong> ${data.players.online}/${data.players.max}</p>
              ${motdHtml ? `<div class="motd">${motdHtml}</div>` : ''}
            </div>
          `;
        } else {
          statusElement.innerHTML = `
            <div class="server-icon"></div>
            <div class="server-info">
              <p><strong>Status:</strong> Offline ❌</p>
            </div>
          `;
        }
      } catch (error) {
        document.getElementById('status').innerHTML = `
          <div class="server-icon"></div>
          <div class="server-info">
            <p>Error: ${error.message}</p>
          </div>
        `;
        console.error('Error fetching server status:', error);
      }
    }

    getServerStatus();
    setInterval(getServerStatus, 30000); // Refresh every 30 seconds
  </script>
</body>
</html>
