<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>

        @font-face {
            font-family: 'Minecraft7';
            src: url("https://www.no1online.cz/assets/font/Minecraft7.woff2") format('woff2'),
                 url("https://www.no1online.cz/assets/font/Minecraft7.woff") format('woff'),
                 url("https://www.no1online.cz/assets/font/Minecraft7.ttf") format('truetype');
        }

        body {
            background-image: url("https://www.no1online.cz/assets/picture/background/squid-underwater-deepblue-kelp-shader.png");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: 'Minecraft7', sans-serif !important;
            font-size: x-large;
        }
        h1 {
            margin-bottom: 1px;
        }
        p {
            margin-bottom: 30px;
            color: white;
        }
        img {
            width: 504px;
            height: 152px;
            margin: 1px;
        }

        .button {
            border: none;
            color: rgb(111, 111, 111);
            display: inline;
            min-width: 250px;
            min-height: 60px;
            padding: 16px 32px;
            text-align: center;
            font-size: x-large;
            margin: 0.25rem;
            transition: 0.3, ease;
            cursor: pointer;
            border-radius: 0px;
            font-family: 'Minecraft7', sans-serif;
        }
        .button2 {
            background-color: rgb(106, 102, 102, 0.3);
            color: rgb(255, 255, 255);
            border: 3px solid #222;
            border-radius: 0;
        }
        .button2:hover {
            background-color: rgb(51, 51, 51, 0.7);
            color: white;
        }
    </style>
</head>
<body>
    <div>
        <img src="https://www.no1online.cz/assets/logo/N1O-logo-web.png" alt="NoOneOnline Logo">

        <button class="button button2" onclick="window.open('http://vanilla.no1online.cz:36978', '_blank');">
