<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>N0/1 Online</title>
    <link rel="icon" type="image/png" href="Media/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url("Media/Background/squid-underwater-blue-kelp-shader.png");
            background-size: fill;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-family: 'Press Start 2P', sans-serif;
        }
        h1 {
            margin-bottom: 1px;
        }
        p {
            margin-bottom: 150px;
        }
        img {
            width: 504px;
            height: 152px;
            margin: 1px 0;
        }
        .button {
            border: none;
            color: white;
            padding: 16px 32px;
            text-align: center;
            font-size: 16px;
            margin: 5px;
            transition: 0.4s;
            cursor: pointer;
            border-radius: 0px;
            font-family: 'Press Start 2P', sans-serif;
        }
        .button1 {
            background-color: white;
            color: black;
            border: 2px solid #04AA6D;
        }
        .button1:hover {
            background-color: #04AA6D;
            color: white;
        }
        .button2 {
            background-color: white;
            color: black;
            border: 2px solid #008CBA;
        }
        .button2:hover {
            background-color: #008CBA;
            color: white;
        }
    </style>
</head>
<body>
    <img src="Media/N1O-logo-web.png" alt="No1Online Logo">
    <h1></h1>
    <p>Coming soon...</p>
    <div>
        <button class="button button1" onclick="window.open('http://test.no1online.cz:8085', '_blank');">
            Testing Dynmap
        </button>
        <button class="button button2" onclick="window.open('http://vanilla.no1online.cz:36978', '_blank');">
            Vanilla Dynmap
        </button>
    </div>
</body>
</html>
